<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MassGen - Multi-Agent Coordination</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .status-indicator {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .status-thinking {
            @apply bg-blue-500;
        }
        .status-working {
            @apply bg-green-500;
        }
        .status-waiting {
            @apply bg-yellow-500;
        }
        .status-completed {
            @apply bg-gray-500;
        }
        .status-error {
            @apply bg-red-500;
        }
        .agent-card {
            transition: all 0.3s ease;
        }
        .agent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Agent Status Component
        function AgentCard({ agent }) {
            const getStatusColor = (status) => {
                const colors = {
                    thinking: 'bg-blue-500',
                    working: 'bg-green-500', 
                    waiting: 'bg-yellow-500',
                    completed: 'bg-gray-500',
                    error: 'bg-red-500'
                };
                return colors[status] || 'bg-gray-400';
            };

            const getStatusText = (status) => {
                const texts = {
                    thinking: 'Thinking',
                    working: 'Working',
                    waiting: 'Waiting',
                    completed: 'Completed',
                    error: 'Error'
                };
                return texts[status] || 'Unknown';
            };

            return (
                <div className="agent-card bg-white rounded-lg shadow-md p-6 border border-gray-200">
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-3">
                            <div className={`status-indicator w-3 h-3 rounded-full ${getStatusColor(agent.status)}`}></div>
                            <div>
                                <h3 className="text-lg font-semibold text-gray-800">{agent.name}</h3>
                                <p className="text-sm text-gray-500">{agent.backend} • {agent.model}</p>
                            </div>
                        </div>
                        <span className={`px-2 py-1 text-xs font-medium rounded-full ${
                            agent.status === 'thinking' ? 'bg-blue-100 text-blue-800' :
                            agent.status === 'working' ? 'bg-green-100 text-green-800' :
                            agent.status === 'waiting' ? 'bg-yellow-100 text-yellow-800' :
                            agent.status === 'completed' ? 'bg-gray-100 text-gray-800' :
                            'bg-red-100 text-red-800'
                        }`}>
                            {getStatusText(agent.status)}
                        </span>
                    </div>
                    
                    {agent.current_task && (
                        <div className="mb-4">
                            <p className="text-sm text-gray-600 mb-2">Current Task:</p>
                            <p className="text-sm bg-gray-50 rounded p-2">{agent.current_task}</p>
                        </div>
                    )}
                    
                    <div className="mb-2">
                        <div className="flex justify-between text-sm text-gray-600 mb-1">
                            <span>Progress</span>
                            <span>{Math.round(agent.progress * 100)}%</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                            <div 
                                className="progress-bar bg-blue-600 h-2 rounded-full" 
                                style={{width: `${agent.progress * 100}%`}}
                            ></div>
                        </div>
                    </div>
                </div>
            );
        }

        // Coordinator Panel Component
        function CoordinatorPanel({ status, onSubmitTask }) {
            const [taskInput, setTaskInput] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [uploadedConfig, setUploadedConfig] = useState(null);
            const [isUploadingConfig, setIsUploadingConfig] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!taskInput.trim()) return;
                
                setIsSubmitting(true);
                await onSubmitTask(taskInput, uploadedConfig?.config);
                setTaskInput('');
                setIsSubmitting(false);
            };

            const handleConfigUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                setIsUploadingConfig(true);
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch('http://localhost:8000/api/upload-config', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to upload config');
                    }
                    
                    const result = await response.json();
                    setUploadedConfig(result);
                    console.log('Config uploaded successfully:', result);
                } catch (error) {
                    console.error('Error uploading config:', error);
                    alert(`Error uploading config: ${error.message}`);
                } finally {
                    setIsUploadingConfig(false);
                    e.target.value = ''; // Clear file input
                }
            };

            return (
                <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Coordinator</h2>
                    
                    {/* Config Upload */}
                    <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Configuration File (Optional):
                        </label>
                        <div className="flex items-center space-x-3">
                            <input
                                type="file"
                                accept=".yaml,.yml,.json"
                                onChange={handleConfigUpload}
                                disabled={isUploadingConfig}
                                className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                            />
                            {isUploadingConfig && (
                                <div className="text-sm text-gray-600">Uploading...</div>
                            )}
                        </div>
                        {uploadedConfig && (
                            <div className="mt-2 p-2 bg-green-50 border border-green-200 rounded text-sm">
                                <span className="text-green-700">✓ Config loaded: {uploadedConfig.filename}</span>
                                <button
                                    onClick={() => setUploadedConfig(null)}
                                    className="ml-2 text-green-600 hover:text-green-800"
                                >
                                    Remove
                                </button>
                            </div>
                        )}
                        {!uploadedConfig && (
                            <p className="text-xs text-gray-500 mt-1">
                                Upload a YAML or JSON configuration file to customize agent settings, or leave empty to use default OpenAI agent
                            </p>
                        )}
                    </div>
                    
                    {/* Task Input */}
                    <form onSubmit={handleSubmit} className="mb-6">
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Enter your task:
                        </label>
                        <div className="flex space-x-3">
                            <input
                                type="text"
                                value={taskInput}
                                onChange={(e) => setTaskInput(e.target.value)}
                                placeholder="What would you like the agents to work on?"
                                className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                disabled={isSubmitting}
                            />
                            <button
                                type="submit"
                                disabled={isSubmitting || !taskInput.trim()}
                                className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                            >
                                {isSubmitting ? 'Submitting...' : 'Submit'}
                            </button>
                        </div>
                    </form>

                    {/* Status Display */}
                    {status && (
                        <div className="space-y-4">
                            <div className="flex items-center justify-between">
                                <h3 className="text-lg font-semibold text-gray-800">Current Task</h3>
                                <span className={`px-2 py-1 text-xs font-medium rounded-full ${
                                    status.status === 'in_progress' ? 'bg-blue-100 text-blue-800' :
                                    status.status === 'completed' ? 'bg-green-100 text-green-800' :
                                    status.status === 'submitted' ? 'bg-yellow-100 text-yellow-800' :
                                    'bg-gray-100 text-gray-800'
                                }`}>
                                    {status.status.replace('_', ' ').toUpperCase()}
                                </span>
                            </div>
                            
                            <div className="bg-gray-50 rounded p-3">
                                <p className="text-sm font-medium text-gray-700">Task:</p>
                                <p className="text-sm text-gray-600">{status.task}</p>
                            </div>

                            {status.coordinator_message && (
                                <div className="bg-blue-50 border-l-4 border-blue-400 p-4">
                                    <p className="text-sm text-blue-700">{status.coordinator_message}</p>
                                </div>
                            )}

                            <div className="mb-2">
                                <div className="flex justify-between text-sm text-gray-600 mb-1">
                                    <span>Overall Progress</span>
                                    <span>{Math.round(status.progress * 100)}%</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        className="progress-bar bg-green-600 h-3 rounded-full" 
                                        style={{width: `${status.progress * 100}%`}}
                                    ></div>
                                </div>
                            </div>

                            {status.result && (
                                <div className="bg-green-50 border border-green-200 rounded p-4">
                                    <p className="text-sm font-medium text-green-800 mb-2">Result:</p>
                                    <p className="text-sm text-green-700 whitespace-pre-wrap">{status.result}</p>
                                    {status.winning_agent && (
                                        <p className="text-xs text-green-600 mt-2">
                                            Winning Agent: {status.winning_agent}
                                        </p>
                                    )}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // Main App Component
        function MassGenApp() {
            const [status, setStatus] = useState(null);
            const [isConnected, setIsConnected] = useState(false);
            const wsRef = useRef(null);

            useEffect(() => {
                connectWebSocket();
                return () => {
                    if (wsRef.current) {
                        wsRef.current.close();
                    }
                };
            }, []);

            const connectWebSocket = () => {
                const ws = new WebSocket('ws://localhost:8000/ws');
                wsRef.current = ws;

                ws.onopen = () => {
                    setIsConnected(true);
                    console.log('WebSocket connected');
                };

                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('WebSocket message:', message);
                        
                        if (message.type === 'coordination_update') {
                            setStatus(message.data);
                        } else if (message.type === 'task_submitted') {
                            console.log('Task submitted:', message.data);
                        } else if (message.type === 'task_completed') {
                            console.log('Task completed:', message.data);
                            // Update status with completion
                            if (status) {
                                setStatus({
                                    ...status,
                                    status: 'completed',
                                    result: message.data.final_answer,
                                    winning_agent: message.data.winning_agent,
                                    progress: 1.0,
                                    coordinator_message: 'Task completed successfully!'
                                });
                            }
                        } else if (message.type === 'task_error') {
                            console.error('Task error:', message.data);
                            // Update status with error
                            if (status) {
                                setStatus({
                                    ...status,
                                    status: 'error',
                                    coordinator_message: `Error: ${message.data.error}`
                                });
                            }
                        }
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };

                ws.onclose = () => {
                    setIsConnected(false);
                    console.log('WebSocket disconnected');
                    // Attempt to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            };

            const submitTask = async (task, config = null) => {
                try {
                    const requestBody = { task };
                    if (config) {
                        requestBody.config = config;
                    }
                    
                    const response = await fetch('http://localhost:8000/api/tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to submit task');
                    }

                    const result = await response.json();
                    console.log('Task submitted:', result);

                    // Simulate getting task status after a delay
                    setTimeout(async () => {
                        try {
                            const statusResponse = await fetch(`http://localhost:8000/api/tasks/${result.task_id}/status`);
                            const statusData = await statusResponse.json();
                            setStatus(statusData);
                        } catch (error) {
                            console.error('Error fetching task status:', error);
                        }
                    }, 1000);

                } catch (error) {
                    console.error('Error submitting task:', error);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center space-x-4">
                                    <h1 className="text-2xl font-bold text-gray-800">MassGen</h1>
                                    <span className="text-sm text-gray-500">Multi-Agent Coordination</span>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <div className={`w-2 h-2 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                    <span className="text-sm text-gray-600">
                                        {isConnected ? 'Connected' : 'Disconnected'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Coordinator Panel */}
                            <div className="lg:col-span-1">
                                <CoordinatorPanel 
                                    status={status} 
                                    onSubmitTask={submitTask}
                                />
                            </div>

                            {/* Agents Grid */}
                            <div className="lg:col-span-2">
                                <h2 className="text-xl font-bold text-gray-800 mb-6">Agent Status</h2>
                                {status && status.agents ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {status.agents.map((agent) => (
                                            <AgentCard key={agent.id} agent={agent} />
                                        ))}
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-lg shadow-md p-8 text-center">
                                        <div className="text-gray-400 mb-4">
                                            <svg className="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                            </svg>
                                        </div>
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">No Active Tasks</h3>
                                        <p className="text-gray-500">Submit a task to see agent coordination in action</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<MassGenApp />, document.getElementById('root'));
    </script>
</body>
</html>
